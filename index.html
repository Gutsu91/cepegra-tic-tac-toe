<!DOCTYPE html>
<html lang="fr">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Tic-Tac-Toe - Cepegra</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="entry">
        <form action="#">
            <label for="joueur1">Joueur 1 <input type="text" id="joueur1" required></label>
            <label for="joueur2">Joueur 2 <input type="text" id ="joueur2" required></label>
            <button id="jouer">Jouer</button>
        </form>
    </div>
    <div class="board" id="board">
           <div class="cell" data-cell="1" id="1"></div>
           <div class="cell" data-cell="2" id="2"></div>
           <div class="cell" data-cell="3" id="3"></div>
           <div class="cell" data-cell="4" id="4"></div>
           <div class="cell" data-cell="5" id="5"></div>
           <div class="cell" data-cell="6" id="6"></div>
           <div class="cell" data-cell="7" id="7"></div>
           <div class="cell" data-cell="8" id="8"></div>
           <div class="cell" data-cell="9" id="9"></div>
       </div>
       <div class="winning-message" id="winningMessage">
           <div id="winningMessageText"></div>
           <button id="restartButton">Nouvelle partie</button>
       </div>
       <script src="main.js"></script>
   </body>
</html>
